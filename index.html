<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Expense Tracker Application</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Expense Tracker Application</h1>
    <div class="application-wrapper">
      <!-- Balance Container -->

      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <!-- Income Expense Whole container -->
      <div class="inc-exp-container">
        <!-- Income container -->
        <div class="income" id="income">
          <h4>INCOME</h4>
          <p class="income-amount" id="income-amount">$00.00</p>
        </div>

        <!-- Expense Container -->
        <div class="expense" id="expense">
          <h4>EXPENSE</h4>
          <p class="expense-amount" id="expense-amount">$00.00</p>
        </div>
      </div>

      <!-- History Heading -->
      <h3>History</h3>

      <!-- List of transaction -->

      <ul class="transaction-list" id="transaction-list"></ul>

      <!-- Form to fill in the new income and expense into the record -->

      <h3>Add New Transactions</h3>
      <div class="form">
        <form class="form" id="form">
          <div class="text-input">
            <label for="text">Enter Description</label>
            <input
              type="text"
              id="text"
              class="input-text"
              placeholder="Enter transaction details...."
            />
          </div>

          <div class="amount-input">
            <label for="amount">Enter Amount</label>
            <input
              type="number"
              id="amount"
              class="amount"
              placeholder="Enter amount..."
            />
          </div>

          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
    </div>

    <p>
      Twitter Account:
      <a
        href="https://twitter.com/UsamaAb95826077?t=aD-jSUHoxAEbwfJ4zRpUDg&s=0"
        target = "_blank"
        >@UsamaAb95826077</a
      >
    </p>
    <script src="./index.js"></script>
  </body>
</html>
